<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;"></body>
<center>
    {% if username and password%}

    <h2>Your username: {{ username }}</h2>
    <h2>Your Password: {{ password }}</h2>
    {% endif %}

    <br><br><br>
    <form action="/forgot", method="post" >
        <label for="uname">Enter Your Username</label>
        <input type="text" name="username" id="username"><br><br>
        <input type="submit" value="submit"><br><br>
        {% if error %}
        <h2 style="color: blueviolet;">OOps!</h2>
        <p><h3><strong class="error" style="color: red;">Error:</strong> {{ error }}</h3></p>
        {% endif %}
        <br><br>
        <a href="{{url_for('login_form')}}">Click Here to Relogin!</a>
    </form>
</center>
    
</body>
</html>
