<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>


  <div class="navbar">
    <h2>Register</h2>
  </div>
  <div class="main">
  <center>

<form action="/registered" method="post">
<div class="imgcontainer">
  <img src="static/images/avatar.png" alt="Avatar" class="avatar">
</div>

<div class="container">
  <label for="uname"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" name="username" >
  <label for="mobile"><b>Mobile</b></label>
  <input type="number" placeholder="Enter Mobile Number +916746433772" name="mobile" required >

  <label for="psw"><b>Password</b></label>
  
  <input type="password" placeholder="Enter Password" name="password" id="password">
  <i class="bi bi-eye" id="togglePassword"></i>
      
  <button type="submit">Register</button>
  {% if error %}
  <p><strong class="error">Error:</strong> {{ error }}
  {% endif %}
</div>

<div class="container" style="background-color:#f1f1f1">
 
  <a href="{{url_for('login_form')}}">Login</a>
</div>
</form>
  </center>
</div>

</body>
<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', function (e) {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);

    if (type === 'password') {
      this.classList.remove('bi-eye-slash');
      this.classList.add('bi-eye');
    } else {
      this.classList.remove('bi-eye');
      this.classList.add('bi-eye-slash');
    }
  });
</script>
</html>
